<div class="login-wrapper d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg login-card">
    <h2 class="text-center mb-4 text-white">Iniciar Sesión</h2>

    <form (ngSubmit)="login()" autocomplete="off">
      <div class="mb-3">
        <label for="email" class="form-label text-white">Email:</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          class="form-control"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label text-white">Contraseña:</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          class="form-control"
          required
        />
      </div>

      <button class="btn btn-success w-100" type="submit">Ingresar</button>

      <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
