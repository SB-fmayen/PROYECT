<div class="login-wrapper">
  <div class="form-card animate">
    <h2>Iniciar Sesión</h2>
    <form (ngSubmit)="login()" autocomplete="off">
      <!-- Correo -->
      <label for="email">Correo electrónico</label>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        id="email"
        required
        autocomplete="email"
      />

      <!-- Contraseña -->
      <label for="password">Contraseña</label>
      <div class="input-group">
        <input
          [type]="showPassword ? 'text' : 'password'"
          [(ngModel)]="password"
          name="password"
          id="password"
          required
        />
        <button type="button" (click)="togglePasswordVisibility()" class="toggle-btn" title="Mostrar/Ocultar">
          <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
        </button>
      </div>

      <button class="btn-submit" type="submit">
        Iniciar Sesión
      </button>

      <div *ngIf="errorMessage" class="alert error">{{ errorMessage }}</div>
    </form>

    <p class="extra-text">¿No tienes cuenta? <a routerLink="/register">Regístrate</a></p>
  </div>
</div>
