<div class="container mt-4">
  <h2 class="text-center mb-4">Categorías registradas</h2>

  <!-- Filtros -->
  <div class="filtros-grid mb-4">
    <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="filtro.name">
    <input type="date" class="form-control" [(ngModel)]="filtro.createdFrom">
    <input type="date" class="form-control" [(ngModel)]="filtro.createdTo">
  </div>

  <!-- Botones -->
  <div class="d-flex flex-wrap gap-2 justify-content-center mb-4">
    <button class="btn btn-primary" (click)="filtrar()">Filtrar</button>
    <button class="btn btn-secondary" (click)="limpiarFiltros()">Limpiar</button>
    <button class="btn btn-danger" (click)="exportToPDF()">Exportar a PDF</button>
    <button class="btn btn-success" (click)="exportToExcel()">Exportar a Excel</button>
  </div>

  <!-- Tabla -->
  <table class="table table-dark table-hover text-center rounded shadow-sm">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Fecha creación</th>
        <th>Última modificación</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <td>{{ category.id }}</td>
        <td>{{ category.name }}</td>
        <td>{{ category.createdAt | date:'short' }}</td>
        <td>{{ category.updatedAt | date:'short' }}</td>
      </tr>
    </tbody>
  </table>
</div>
