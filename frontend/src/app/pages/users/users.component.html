<div class="container mt-4" *ngIf="mostrarTabla">
  <h2 class="text-center mb-4 text-white">Usuarios registrados</h2>
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Rol</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role?.name }}</td>
      </tr>
    </tbody>
  </table>
</div>
