<div class="layout-container animate__animated animate__fadeInUp">
  <!-- Menú lateral -->
  <div class="sidebar d-flex flex-column justify-content-between">
    <div>
      <h4>📊 Dashboard</h4>
      <ul class="nav flex-column">
        <!-- Solo para Administrador -->
        <li class="nav-item" *ngIf="isAdmin()">
          <a [routerLink]="['/dashboard/users']" routerLinkActive="active" class="nav-link">👤 Usuarios</a>
        </li>

        <!-- Solo para Analista y Administrador -->
        <li class="nav-item" *ngIf="isAnalista() || isAdmin()">
          <a [routerLink]="['/dashboard/sales']" routerLinkActive="active" class="nav-link">💰 Ventas</a>
        </li>

        <!-- Para todos los roles -->
        <li class="nav-item" *ngIf="isEncargado() || isAnalista() || isAdmin()">
          <a [routerLink]="['/dashboard/products']" routerLinkActive="active" class="nav-link">📦 Productos</a>
        </li>

        <!-- Solo para Analista y Administrador -->
        <li class="nav-item" *ngIf="isAnalista() || isAdmin()">
          <a [routerLink]="['/dashboard/customers']" routerLinkActive="active" class="nav-link">👥 Clientes</a>
        </li>

        <!-- Para todos los roles -->
        <li class="nav-item" *ngIf="isEncargado() || isAnalista() || isAdmin()">
          <a [routerLink]="['/dashboard/employees']" routerLinkActive="active" class="nav-link">🧑‍💼 Empleados</a>
        </li>

        <!-- Para todos los roles -->
        <li class="nav-item" *ngIf="isEncargado() || isAnalista() || isAdmin()">
          <a [routerLink]="['/dashboard/categories']" routerLinkActive="active" class="nav-link">🏷️ Categorías</a>
        </li>

        <!-- Solo para Analista y Administrador -->
        <li class="nav-item" *ngIf="isAnalista() || isAdmin()">
          <a [routerLink]="['/dashboard/regions']" routerLinkActive="active" class="nav-link">🗺️ Regiones</a>
        </li>

        <!-- Power BI solo para Administrador -->
        <li class="nav-item">
          <a [routerLink]="['/dashboard/powerbi']" routerLinkActive="active" class="nav-link">📈 Power BI</a>
        </li>



      </ul>
    </div>

    <!-- Botón de cerrar sesión -->
    <button class="btn btn-outline-danger mt-4" (click)="logout()">🚪 Cerrar sesión</button>
  </div>

  <!-- Contenido principal -->
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
